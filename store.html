<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин — WOMAZING</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
  </head>
  <body>
    <main>
      <section class="store-offer">
        <h1 class="store-offer__title">Магазин</h1>
        <p class="store-offer__path">
          Главная — <span class="store-offer__path_current">Магазин</span>
        </p>
      </section>
      <section class="products" id="productsSection">
        <div class="products__filter-buttons">
          <button class="products__filter-button">Все</button>
          <button class="products__filter-button">Пальто</button>
          <button class="products__filter-button">Свитшоты</button>
          <button class="products__filter-button">Кардиганы</button>
          <button class="products__filter-button">Толстовки</button>
        </div>
        <div class="products__items-shown">Показано: 9 из 12 товаров</div>
        <div id="loading"></div>
        <div class="products__items" id="allItems"></div>
        <div class="products__items-shown">Показано: 9 из 12 товаров</div>
        <div class="products__page-buttons">
          <button class="products__page-button">1</button>
          <button class="products__page-button">2</button>
          <img
            src="./assets/images/arrow-right-black.svg"
            alt="&rarr;"
            class="products__page-next"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <img
          class="footer__logo-img"
          id="footerLogoImg"
          src="./assets/images/logo-with-text.svg"
          alt="Womazing"
        />
        <div class="footer__info">
          <p>© Все права защищены</p>
          <p id="privacyPolicy">Политика конфиденциальности</p>
          <p id="publicOffer">Публичная оферта</p>
        </div>
      </div>
      <div class="footer__nav">
        <a class="footer__link" href="#">Главная</a>
        <a class="footer__link footer__link_active" href="#">Магазин</a>
        <a class="footer__link" href="#">О&nbsp;бренде</a>
        <a class="footer__link" href="#">Контакты</a>
        <div class="footer__clothing-links">
          <a class="footer__clothing-link" href="#">Пальто</a>
          <a class="footer__clothing-link" href="#">Свитшоты</a>
          <a class="footer__clothing-link" href="#">Кардиганы</a>
          <a class="footer__clothing-link" href="#">Толстовки</a>
        </div>
      </div>
      <div class="footer__socials">
        <div class="footer__tel-email">
          <p class="footer__tel" id="footerTel">+7 (495) 823-54-12</p>
          <p class="footer__email" id="footerEmail">hello@womazing.com</p>
        </div>
        <div class="footer__social-icons">
          <img
            id="footerInstagramIcon"
            src="./assets/images/instagram.svg"
            alt="instagram icon"
          />
          <img
            id="footerFacebookIcon"
            src="./assets/images/facebook.svg"
            alt="facebook icon"
          />
          <img
            id="footerTwitterIcon"
            src="./assets/images/twitter.svg"
            alt="twitter icon"
          />
        </div>
        <div class="footer__visa">
          <img
            id="footerVisaImg"
            src="./assets/images/visa-mastercard.svg"
            alt=""
          />
        </div>
      </div>
    </footer>
    <script src="./assets/js/store-page.js" type="module"></script>
  </body>
</html>
