<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOMAZING</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
  </head>
  <body>
    <main>
      <div class="header-offer-wrapper">
        <section class="offer">
          <div class="offer__desc">
            <h1 class="offer__title">
              Новые посту&shy;пле&shy;ния в этом сезоне
            </h1>
            <p class="offer__tagline">
              Утонченные сочетания и бархатные оттенки - вот то, что вы искали в
              этом сезоне. Время исследовать.
            </p>
            <div class="offer__buttons">
              <button
                id="offerScrollBtn"
                class="offer__button offer__button_scroll">
                <img
                  class="offer__arrow"
                  src="./assets/images/arrow-down.svg"
                  alt="arrow down" />
              </button>
              <button
                id="offerStoreBtn"
                class="offer__button offer__button_store">
                Открыть магазин
              </button>
            </div>
          </div>
          <div class="offer__pictures">
            <div class="offer__picture-wrap">
              <img
                class="offer__photo offer__photo_large"
                src="./assets/images/offer-photo-large.jpg"
                alt="a model in brand clothes" />
              <div class="offer__pictures-container">
                <img
                  class="offer__photo offer__photo_small"
                  src="./assets/images/offer-photo-small.jpg"
                  alt="a model in brand clothes" />
                <img
                  class="offer__photo offer__photo_mid"
                  src="./assets/images/offer-photo-mid.jpg"
                  alt="a model in brand clothes" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
